<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variáveis</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>#7DaysOfCode</h1>
    </header>
    <div class="container" id="name-container">
      <form id="form-container-name">
        <div class="form-box">
          <label for="nameEntry">Qual seu nome?</label>
          <input type="text" name="nameEntry" id="nameEntry" />
          <div class="button-box">
            <button type="submit">enter</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container" id="age-container">
      <form id="form-container">
        <div class="form-box">
          <label for="ageEntry">Quantos anos você tem?</label>
          <input type="text" name="ageEntry" id="ageEntry" />
          <div class="button-box">
            <button type="submit">enter</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container" id="language-container">
      <form id="form-container">
        <div class="form-box">
          <label for="languageEntry"
            >Qual linguagem de programação você está estudando?</label
          >
          <input type="text" name="languageEntry" id="languageEntry" />
          <div class="button-box">
            <button type="submit">enter</button>
          </div>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
