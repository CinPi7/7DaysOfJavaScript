<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7DaysOfCode</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>#7DaysOfCode</h1>
      <form>
        <label for="stringCatcher">Entre com uma variável:</label>
        <input type="text" id="stringCatcher" class="stringCatcher" />

        <label for="numberCatcher">Entre com outra variável:</label>
        <input type="number" id="numberCatcher" class="numberCatcher" />

        <div class="btn-container">
          <button type="submit">enter</button>
        </div>
      </form>
    </div>
    <div class="results"></div>

    <script src="./src/index.js"></script>
  </body>
</html>
